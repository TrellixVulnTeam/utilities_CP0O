      # extract valid fastq files
      sample_re_smartseq2 = re.compile("([^/]+)_R\\d(?:_\\d+)?.fastq.gz\$")
      sample_re_10x = re.compile("([^/]+)_L\\d+_R\\d(?:_\\d+)?.fastq.gz\$")
